<head>
  <title>EscolaDigital</title>
</head>

<body>
  <section class='container-fluid'>
    {{> head}}
    <section class='row-fluid body'>
      {{> filters}}
      {{> results}}
    </section>
  </section>
</body>

<template name='head'>
  <section class='search_bar'>
    <img src='logo_principal.png' class='logo'>
    <input type='search' name='q' id='q' />
    <button type='submit' name='submit' class='btn'> Buscar </button>
  </section>
</template>

<template name='filters'>
  <aside class='span4 filters'>
    <section class='row-fluid'>
      <section class='box'>
        <h2>Disciplinas</h2>
        {{#each disciplines}}
        <label class='span6'>
          <input type='checkbox' name="discipline" />
          {{this}}
        </label>
        {{/each}}
      </section>
    </section>

    <section class='row-fluid'>
      <section class='box'>
        <h2>Ano/Série</h2>
        {{#each years}}
        <label class='span6'>
          <input type='checkbox' name="year" />
          {{this}}
        </label>    
        {{/each}}
      </section>
    </section>
  </aside>
</template>

<template name='results'>
  <section class='span8 articles'>
  {{#each articles}}
    <article class="row-fluid">
      <section class="span3 img">
        <img src="{{image_url}}" alt="{{title}}" title="{{title}}" />
      </section>
      <section class="span9">
        <h1><a href="{{link}}" target="_blank">{{title}}</a></h1>
        
        <p>{{summary}}</p>

        <h2><b>Tipo de mídia:</b> {{media}}</h2>
        
        <h3><b>Categoria:</b> {{category}}</h3>
        
        <h3>
          <b>Tags:</b> {{tags}}
        </h3>
        
        <section class="row-fluid extra-info">
          <section class="span4">
            <dl>
              <dt>Disciplina:</dt>
              <dd>{{discipline}}</dd>

              <dt>Ano/Série</dt>
              <dd>{{year}}</dd>

              {{#if multidisciplinarities}}
              <dt>Mutidisciplinariedade:</dt>
              <dd>
                <ul>
                {{#each multidisciplinarities}}
                  <li>{{this}}</li>
                {{/each}}
                </ul>
              </dd>
              {{/if}}

              <dt>Idioma:</dt>
              <dd>{{language}}</dd>

              <dt>País:</dt>
              <dd>{{country}}</dd>
            </dl>
          </section>
          <section class="span4">
            <dl>
              <dt>Tema Curricular:</dt>
              <dd>
                {{main_theme}}
                <ul>
                {{#each sub_themes}}
                  <li>{{this}}</li>
                {{/each}}
                </ul>
              </dd>

              <dt>Disponibilidade:</dt>
              <dd>
                <ul>
                {{#each availabilities}}
                  <li>{{this}}</li>
                {{/each}}
                </ul>
              </dd>

              {{#if crosscutting_theme}}
              <dt>Tema Transversal:</dt>
              <dd>{{crosscutting_theme}}</dd>
              {{/if}}

              <dt>Uso:</dt>
              <dd>{{usage}}</dd>
            </dl>
          </section>
          <section class="span4">
            <dl>
              <dt>Licença de Uso:</dt>
              <dd>{{license}}</dd>

              <dt>Sugerido Por:</dt>
              <dd>{{suggested_by}}</dd>

              <dt>Produzido Por:</dt>
              <dd>{{produced_by}}</dd>
            </dl>
          </section>
        </section>

        <dl>
          <dt>ODAs Relacionadas:</dt>
          <dd class='odas'>
            {{#each related_content}}
              <a href="{{this}}" target='_blank'>{{this}}</a>
            {{/each}}
          </dd>
        </dl>

        <a href='#' class='more_info'>+ mais informações</a>
        <a href='#' class='less_info'>- ocultar informações</a>
      </section>
    </article>
  {{/each}}
  </section>
</template>

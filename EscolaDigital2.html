<head>
  <title>EscolaDigital</title>
</head>

<body>
  <section class='container-fluid'>
    {{> head}}
    <section class='row-fluid body'>
      {{> filters}}
      {{> results}}
    </section>
  </section>
</body>

<template name='head'>
  <section class='search_bar'>
    <img src='logo_principal.png' class='logo'>
    <input type='search' name='q' id='q' />
    <button type='submit' name='submit' class='btn'> Buscar </button>
    <ul class="nav nav-pills">
      <li><a href=''>Como Usar</a></li>
      <li><a href=''>Visualização Geral</a></li>
      <li><a href=''>FAQ</a></li>
      <li><a href=''>Colabore</a></li>
      <li><a href=''>Contato</a></li>
      <li><a href=''>Sobre a Escola Digital</a></li>
    </ul>
  </section>
</template>

<template name='filters'>
  <aside class='span4 filters'>
    <section class='row-fluid'>
      <section class='box'>
        <h2>Disciplinas</h2>
        {{#each disciplines}}
        <label class='span6'>
          <input type='checkbox' name="disciplines" checked='{{isDisciplineChecked}}' />
          <span class="text">{{this}}</span>
        </label>
        {{/each}}
        <div class="span12 btn-group">
          <button class="btn all-disciplines">Todos</button>
          <button class="btn no-disciplines">Nenhum</button>
        </div>
      </section>
    </section>

    <section class='row-fluid'>
      <section class='box'>
        <h2>Ano/Série</h2>
        {{#each years}}
        <label class='span6'>
          <input type='checkbox' name="years" checked='{{isYearChecked}}' />
          <span class="text">{{this}}</span>
        </label>    
        {{/each}}
        <div class="span12 btn-group">
          <button class="btn all-years">Todos</button>
          <button class="btn no-years">Nenhum</button>
        </div>
      </section>
    </section>

    <section class='row-fluid'>
      <section class='box'>
        <h2>Mídias</h2>
        {{#each medias}}
        <label class='span6'>
          <input type='checkbox' name="medias" checked='{{isMediaChecked}}' />
          <span class="text">{{this}}</span>
        </label>    
        {{/each}}
        <div class="span12 btn-group">
          <button class="btn all-medias">Todos</button>
          <button class="btn no-medias">Nenhum</button>
        </div>
      </section>
    </section>
  </aside>
</template>

<template name='results'>
  <section class='span8 articles'>
  <h2>
    {{articles_count}} resultados encontrados.
    <select name='sort_field'>
      <option value='rating' data-order='-1'>Classificação Descendente</option>
      <option value='rating' data-order='1'>Classificação Ascendente</option>
      <option value='created_at' data-order='-1'>Data Descendente</option>
      <option value='created_at' data-order='1'>Data Ascendente</option>
    </select>
  </h2>
  {{#each articles}}
    <article class="row-fluid">
      <section class="span3 img">
        <img src="{{image_url}}" alt="{{title}}" title="{{title}}" />
      </section>
      <section class="span9">
        <h1>
          <a href="{{link}}" target="_blank">{{title}}</a>
          {{#each stars}}<i class="icon-star"></i>{{/each}}{{#each missing_stars}}<i class="icon-star-empty"></i>{{/each}}
        </h1>
        <p class='date'>{{creation_date}}</p>
        
        <p>{{summary}}</p>

        <h2><b>Tipo de mídia:</b> {{media}}</h2>
        
        <section class="extra-info">
          {{#if category}}
          <h3><b>Categoria:</b> {{category}}</h3>
          {{/if}}
          
          <h3>
            <b>Tags:</b> {{tags}}
          </h3>
          
          <section class="row-fluid">
            <section class="span4">
              <dl>
                <dt>Disciplina:</dt>
                <dd>{{disciplines}}</dd>

                <dt>Ano/Série</dt>
                <dd>{{years}}</dd>

                {{#if multidisciplinarities}}
                <dt>Mutidisciplinariedade:</dt>
                <dd>
                  <ul>
                  {{#each multidisciplinarities}}
                    <li>{{this}}</li>
                  {{/each}}
                  </ul>
                </dd>
                {{/if}}

                <dt>Idioma:</dt>
                <dd>{{idiom}}</dd>

                <dt>País:</dt>
                <dd>{{country}}</dd>
              </dl>
            </section>
            <section class="span4">
              <dl>
                <dt>Tema Curricular:</dt>
                <dd>
                  {{main_theme}}
                  <ul>
                  {{#each sub_themes}}
                    <li>{{this}}</li>
                  {{/each}}
                  </ul>
                </dd>

                <dt>Disponibilidade:</dt>
                <dd>
                  <ul>
                  {{#each availabilities}}
                    <li>{{this}}</li>
                  {{/each}}
                  </ul>
                </dd>

                {{#if crosscutting_theme}}
                <dt>Tema Transversal:</dt>
                <dd>{{crosscutting_theme}}</dd>
                {{/if}}

                <dt>Uso:</dt>
                <dd>{{usage}}</dd>
              </dl>
            </section>
            <section class="span4">
              <dl>
                <dt>Licença de Uso:</dt>
                <dd>{{license}}</dd>

                <dt>Sugerido Por:</dt>
                <dd>{{suggested_by}}</dd>

                <dt>Produzido Por:</dt>
                <dd>{{produced_by}}</dd>
              </dl>
            </section>
          </section>
        </section>
        <dl>
          <dt>ODAs Relacionadas:</dt>
          <dd class='odas'>
            {{#each related_content}}
              <a href="{{this}}" target='_blank'>{{this}}</a>
            {{/each}}
          </dd>
        </dl>

        <a href='#' class='more_info'>+ mais informações</a>
        <a href='#' class='less_info'>- ocultar informações</a>
      </section>
    </article>
  {{/each}}
  </section>
</template>
